[application]

name="Kheridien's Revenge"
main_scene="res://scenes/screens/main.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

use_2d_pixel_snap=true
width=2048
height=1200
fullscreen=true
stretch_mode="2d"

[image_loader]

filter=false

[input]

ui_accept=[jbutton(0, 0), key(Enter), key(Return)]
ui_select=[jbutton(0, 3), key(Enter), key(Return)]
ui_space=[key(Space)]
attack_kunai=[key(A)]
attack_sword=[key(S)]
ui_shift=[key(Shift)]

[physics_2d]

motion_fix_enabled=true
